<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="row1">
            <div class="output">
                0
            </div>
        </div>
        <div class="row2">
            <button>AC</button>
            <button class="button1">%</button>
            <button>/</button>
        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row4">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row5">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="row6">
            <button class="button1">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
